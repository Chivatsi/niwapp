<!DOCTYPE html>
<ion-view class="agenda-view">
    <ion-nav-title class="has-tabs-top">
        <span>NIW 2017</span>
    </ion-nav-title>

    <ion-tabs class="tabs-striped tabs-top tabs-color-light">

        <ion-tab class="tab-title" title="Daily Program">
            <ion-pane>
                <ion-content>
                    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getevents()">
                    </ion-refresher>
                    <div ng-repeat="p in program">
                        <div class="item item-divider">
                            {{p.date |date:'mediumDate'}}
                            <b><span class="item-note">{{p.date |date:'EEEE'}}</span></b>
                        </div>
                        <div class="padding" agenda-event ng-repeat="event in p.events" class="agenda-event"></div>
                        <center>
                            <div ng-if="p.events.length==0">No Events</div>
                        </center>
                    </div>
                </ion-content>
            </ion-pane>
        </ion-tab>
