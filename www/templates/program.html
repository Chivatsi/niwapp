<!DOCTYPE html>
<ion-view class="agenda-view">
    <ion-nav-title class="has-tabs-top">
        <span>Program</span>
    </ion-nav-title>

    <ion-tabs class="tabs-striped tabs-top tabs-color-light">

        <ion-tab class="tab-title" title="{{data.fstdate.date|date:'MMM dd'|uppercase}}">
            <ion-pane>
                <ion-content class="padding">
                     <ion-refresher pulling-text="Pull to refresh..." on-refresh="getevents()">
                        </ion-refresher>
                    <div ng-repeat="p in program">
                        <div agenda-event ng-repeat="event in p.events" class="agenda-event"></div>
                        <center>
                            <div ng-if="p.events.length==0">No Events</div>
                        </center>
                    </div>
                </ion-content>
            </ion-pane>
        </ion-tab>

</ion-view>
